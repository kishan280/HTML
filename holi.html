<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Celebration</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #0033ff, #7a00ff, #ff00ff);
            background-size: 400% 400%;
            animation: holiColors 5s infinite alternate;
            overflow: hidden;
            text-align: center;
        }

        @keyframes holiColors {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .photo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 5px solid white;
            animation: glow 1.5s infinite alternate;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out; /* Smooth rotation effect */
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 30px rgba(255, 255, 255, 1); }
        }

        .color-splash {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 10%, transparent 70%);
            border-radius: 50%;
            transform: scale(1);
            opacity: 1;
            transition: transform 0.5s, opacity 1s;
        }

        .color-splash-on-face {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            pointer-events: none;
            animation: splashOnFace 0.8s forwards;
        }

        @keyframes splashOnFace {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0.5;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        .music-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            background: #ff7300;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }

        button:hover {
            background: #ff0000;
        }

        /* Fixed "Happy Holi" message at the top */
        .holi-message {
            position: fixed; /* Fixed positioning at the top */
            top: 10px; /* Slightly below the top edge */
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            animation: fadeIn 3s ease-in-out infinite;
            z-index: 999; /* Ensure it stays on top of other elements */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

    </style>
</head>
<body onclick="splashColor(event)">

    <div class="holi-message">
        Happy Holi! üéâ
    </div>

    <div class="photo-container">
        <img id="profilePic" src="pic/prince.jpg" alt="Holi Friends">
    </div>

    <audio id="holiMusic" loop autoplay>
        <source src="happy-holi.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="music-controls">
        <button onclick="playMusic()">üé∂ Play</button>
        <button onclick="pauseMusic()">‚è∏ Pause</button>
    </div>

    <script>
        function splashColor(event) {
            // Create color splash on the whole body
            const splash = document.createElement("div");
            splash.classList.add("color-splash");
            splash.style.left = `${event.clientX - 25}px`;
            splash.style.top = `${event.clientY - 25}px`;

            let colors = ["white","red", "blue", "yellow", "green", "purple", "orange", "pink"];
            splash.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            document.body.appendChild(splash);

            setTimeout(() => {
                splash.style.transform = "scale(3)";
                splash.style.opacity = "0";
            }, 100);

            setTimeout(() => {
                splash.remove();
            }, 1000);

            // Create color splash directly on the photo (face effect)
            const faceSplash = document.createElement("div");
            faceSplash.classList.add("color-splash-on-face");
            faceSplash.style.left = `${event.clientX - 200}px`;  // Adjust X position based on the photo
            faceSplash.style.top = `${event.clientY - 200}px`;   // Adjust Y position based on the photo

            let faceColors = ["red", "yellow", "green", "pink", "blue"];
            faceSplash.style.backgroundColor = faceColors[Math.floor(Math.random() * faceColors.length)];

            document.querySelector(".photo-container").appendChild(faceSplash);

            setTimeout(() => {
                faceSplash.remove();
            }, 1000);

            // Rotate the photo when a splash occurs
            rotateImage();
        }

        function rotateImage() {
            const image = document.getElementById("profilePic");
            const currentRotation = parseInt(image.style.transform.replace('rotate(', '').replace('deg)', '')) || 0;
            const newRotation = currentRotation + 15; // Rotate by 15 degrees on each click
            image.style.transform = `rotate(${newRotation}deg)`; // Apply the new rotation
        }

        function playMusic() {
            document.getElementById("holiMusic").play();
        }

        function pauseMusic() {
            document.getElementById("holiMusic").pause();
        }
    </script>

</body>
</html>
